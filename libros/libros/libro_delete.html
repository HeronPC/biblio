{% extends "base_generic.html" %}

{% block content %}

<h1>Borrar libro {{libro.id}}</h1>

<p>¿Estás seguro de querer borrar el libro: {{ libro }}?</p>

<form action="{{ libro.get_absolute_url }}delete/" method="POST">
  {% csrf_token %}
  <input type="submit" value="Sí, borrar." />
</form>

{% endblock %}
